<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNEXPRESS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- header -->
        <header class="header">
          <div class="header_info">
            <div class="header_logo">
              <img src="./image/logo.svg" alt="" />
            </div>
            <div class="header_date">Thu Nam, 5/9/2024</div>
            <div class="header_weather">
              <div class="header_weather-location"></div>
                Ha Noi <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="header_weather-temp">
                <i class="fa-solid fa-cloud-rain"></i>
                <span>29 <sup>o</sup></span>
              </div>
            </div>
          </div>
          <ul class="header_form">
            <li><a class="header_form-link" href="">Moi nhat</a></li>
            <li><a class="header_form-link" href="">Tin theo khu vuc</a></li>
            <li><a class="header_form-link" href="">International</a></li>
            <li>
               <span class="header_form-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
               </span>
               <span class="header_form-login">
                <i class="fa-regular fa-user"></i>
                <a href="/login">Dang nhap</a>                  
               </span>
            </li>
          </ul>
        </header>
      </div>
    </div>
  </body>
</html>
